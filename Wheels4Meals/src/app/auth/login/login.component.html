<form class="example-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div formGroupName="contactDetails">
        <p>    
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input id="emailId" matInput formControlName="emailId" required/>
                <!-- <mat-error *ngIf="registerForm.get('contactDetails').get('emailId').invalid">{{getEmailErrorMessage()}}</mat-error> -->
            </mat-form-field>
          </p>
    </div>
    <p>
        <mat-form-field class="example-full-width">
            <mat-label>password</mat-label>
        <input id="password" formControlName="password" matInput [type]="hide ? 'password':'text'" required/>
        <mat-icon matSuffix (click)="hide = !hide">
          {{hide ? 'visibility' : 'visibility_off'}}
        </mat-icon>
        <!-- <mat-error *ngIf="registerForm.get('password').invalid">{{getPasswordErrorMessage()}}</mat-error> -->
      </mat-form-field>
    </p>
